<!DOCTYPE html>
<html>
<head>
<title>Online Apparel Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Online Apparel Shop</h1>
<div class="product-list">
<div class="product">
<img src="product1.jpg" alt="Product 1">
<h2>Product 1</h2>
<p>This is a product that you can customize in size, color, and shape.</p>
<button class="customization-button">Customize</button>
</div>
<div class="product">
<img src="product2.jpg" alt="Product 2">
<h2>Product 2</h2>
<p>This is another product that you can customize in size, color, and shape.</p>
<button class="customization-button">Customize</button>
</div>
</div>
<div class="customization-modal">
<h2>Customization</h2>
<p>Select the size, color, and shape of your product.</p>
<div class="size-selector">
<label for="size">Size</label>
<select name="size">
<option value="small">Small</option>
<option value="medium">Medium</option>
<option value="large">Large</option>
<option value="x-large">X-Large</option>
</select>
</div>
<div class="color-selector">
<label for="color">Color</label>
<select name="color">
<option value="black">Black</option>
<option value="white">White</option>
<option value="red">Red</option>
<option value="blue">Blue</option>
<option value="green">Green</option>
</select>
</div>
<div class="shape-selector">
<label for="shape">Shape</label>
<select name="shape">
<option value="round">Round</option>
<option value="square">Square</option>
<option value="oval">Oval</option>
<option value="triangular">Triangular</option>
</select>
</div>
<button class="submit-button">Submit</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
